    <h1>徳川家康</h1>
    <p>徳川家康（とくがわ いえやす）は、戦国時代から江戸時代初期の武将、戦国大名。三英傑の一人。</p>
    <p>三河国岡崎城主・松平広忠の嫡男として生まれる。幼名は竹千代。</p>
    <p>織田信長、豊臣秀吉と同盟・臣従関係を結び、秀吉の死後に天下を統一。</p>
    <p>江戸幕府を開き、征夷大将軍として約260年続く江戸時代の基礎を築いた。</p>
    <p>関ヶ原の戦いで石田三成率いる西軍を破り、事実上の天下統一を果たした。</p>
