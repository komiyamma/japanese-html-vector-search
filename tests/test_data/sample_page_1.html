    <h1>織田信長</h1>
    <p>織田信長（おだ のぶなが）は、戦国時代から安土桃山時代にかけての武将、戦国大名。三英傑の一人。</p>
    <p>尾張国（現在の愛知県）の戦国大名・織田信秀の嫡男。幼名は吉法師。</p>
    <p>桶狭間の戦いで今川義元を討ち取り、その後天下統一を目指して各地を転戦した。</p>
    <p>楽市楽座などの経済政策を実施し、キリスト教の布教を認めるなど、革新的な政策を行った。</p>
    <p>本能寺の変で明智光秀の謀反により自害した。</p>
