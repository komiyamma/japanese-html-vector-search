    <h1>豊臣秀吉</h1>
    <p>豊臣秀吉（とよとみ ひでよし）は、戦国時代から安土桃山時代にかけての武将、戦国大名。三英傑の一人。</p>
    <p>尾張国愛知郡中村郷の下層民の家に生まれたとされる。幼名は日吉丸。</p>
    <p>織田信長に仕え、その死後に天下統一を果たした。太閤検地や刀狩などの政策を実施。</p>
    <p>朝鮮出兵を行ったが、途中で病死した。関白・太政大臣を歴任。</p>
    <p>農民から天下人へと成り上がった立身出世の代表例として知られる。</p>
